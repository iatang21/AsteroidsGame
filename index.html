<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde Planet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to Accelerate Forwards.
		    Press S to Accelerate Backwards.
		    Press A to Rotate Counter-Clockwise.
		    Press D to Rotate Clockwise.
		    Press Q to Jump into Hyperspace.
		    Right Click to Shoot.
	    </footer>
	</body>
</html>
